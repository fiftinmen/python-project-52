{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}
{% load static %}
{% get_current_language as LANGUAGE_CODE %}


{% block content %}
<div class="container">
    <form action="{% url "users_login" %}" method="post">
        {% csrf_token %}
        <div class="mb-3 row">
            {% bootstrap_form form %}
        </div>
        <div class="mb-3 row">
            <div class="col-sm-8">
            <input class="btn btn-primary" type="submit" value="{% trans "Enter" %}">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
